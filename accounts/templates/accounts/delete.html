{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            Are you sure to delete this {{item}}?
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a> <input class="btn btn-sm btn-danger" type="submit" name="Confirm" value="Delete Now">
            </form>
        </div>

    </div>
</div>

{% endblock %}
